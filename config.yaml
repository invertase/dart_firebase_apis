# Manually curated lists of which APIs should go into which packages, and which
# should be ignored.
packages:
  - firebaseapis:
      version: 0.1.1
      repository: https://github.com/invertase/dart_firebase_apis/tree/master/generated/firebaseapis
      readme: resources/README.md
      license: resources/LICENSE
      changelog: resources/firebaseapis/CHANGELOG.md
      example: resources/firebaseapis/examples/main.dart
      extraDevDependencies:
        googleapis_auth: ^1.0.0
      apis:
        - cloudfunctions:v1
        - fcm:v1
        - firebasedynamiclinks:v1
        - firebasehosting:v1
        - firebaseinappmessaging:v1
        - firebaseml:v1
        - firebaseremoteconfig:v1
        - firebaserules:v1
        - firestore:v1
        - identitytoolkit:v1
        - identitytoolkit:v2
        - identitytoolkit:v3
        - firebasestorage:v1
        - firebaseappdistribution:v1
        - storage:v1
        - testing:v1
        # Alphas & Betas
        - firebaseappdistribution:v1alpha
        - fcmdata:v1beta1
        - firebase:v1beta1
        - firebaseappcheck:v1beta
        - firebasedatabase:v1beta
        - firebasehosting:v1beta1
        - firebaseml:v1beta2
        - firebasestorage:v1beta
        - firestore:v1beta1
        - firestore:v1beta2
        - securetoken:v2beta1
        # APIs that require an API key to Discover
        - firebaseapptesters:v1alpha
        - firebaseinstallations:v1
        - fcmregistrations:v1
        - firebasepredictions:v1beta1
        - firebaseextensions:v1beta
